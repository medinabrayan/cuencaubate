<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Plantas - Cuenca Ubaté</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos similares al identificador */
        :root {
            --primary: #38A169;
            --primary-dark: #2F855A;
            --secondary: #ECC94B;
            --light: #F0FFF4;
            --dark: #1A202C;
            --gray: #718096;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F7FAFC;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .plant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .plant-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .plant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .plant-info {
            padding: 1.5rem;
        }
        
        .plant-name {
            font-size: 1.3rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        
        .plant-common {
            color: var(--gray);
            margin-bottom: 1rem;
        }
        
        .plant-date {
            font-size: 0.9rem;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <!-- Menú de retorno -->
    <div class="return-menu">
        <a href="bienvenido.html" class="return-link">
            <i class="fas fa-arrow-left"></i>
            Volver al Inicio
        </a>
    </div>

    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>Mis Plantas Guardadas</span>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Mis Plantas Identificadas</h1>
        <p>Aquí puedes ver todas las plantas que has identificado y guardado.</p>
        
        <div class="plant-grid" id="plantGrid">
            <!-- Las plantas se cargarán aquí con JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener plantas guardadas de localStorage
            const savedPlants = JSON.parse(localStorage.getItem('savedPlants')) || [];
            const plantGrid = document.getElementById('plantGrid');
            
            if (savedPlants.length === 0) {
                plantGrid.innerHTML = '<p>No has guardado ninguna planta todavía.</p>';
                return;
            }
            
            // Mostrar cada planta guardada
            savedPlants.forEach(plant => {
                const plantCard = document.createElement('div');
                plantCard.className = 'plant-card';
                
                plantCard.innerHTML = `
                    <img src="${plant.image}" alt="${plant.name}" class="plant-image">
                    <div class="plant-info">
                        <h3 class="plant-name">${plant.name}</h3>
                        <p class="plant-common">${plant.commonName}</p>
                        <p class="plant-date">Guardada el ${new Date(plant.dateSaved).toLocaleDateString()}</p>
                    </div>
                `;
                
                plantGrid.appendChild(plantCard);
            });
        });
    </script>
</body>
</html>
